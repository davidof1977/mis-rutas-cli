<div class="continer mt-3">
  <div class="d-flex justify-content-center" >
  <div class="col-sm-6">
  <div class="card" style="width: 40rem;">
      <div class="card-body mx-auto" >
        <form [formGroup]="formGrupo" (ngSubmit)="registro($event)" >
        <div class="form group">
          <label class="form-text form control" for="nombre">Usuario:</label>
          <input type="text" id="nombre" name="nombre"  class="form control" style="width: 100%;" formControlName="nombre">
          <small id="nombreHelp" *ngIf="formGrupo.get('nombre').hasError('required') && formGrupo.touched" class="text-danger">Este campo es obligatorio.</small>
        </div>
        <div class="form group">
          <label class="form-text form control" for="nombre">Password:</label>
          <input type="password" id="pass" name="password"  class="form control" style="width: 100%;" formControlName="password">
          <small id="passwordHelp" *ngIf="formGrupo.get('password').hasError('required') && formGrupo.touched" class="text-danger">Este campo es obligatorio.</small>
        </div>
        <div class="form group">
          <label class="form-text form control" for="rpassword">Repetir password:</label>
          <input type="password" id="rpassword" name="rpassword"  class="form control" style="width: 100%;" formControlName="rpassword">
          <small id="rpasswordHelp" *ngIf="formGrupo.get('rpassword').hasError('required') && formGrupo.touched || mostrarMensaje" class="text-danger">{{mensaje}}</small>

        </div>
        <div class="d-flex justify-content-center mt-3" >
          <button type="submit"  class="btn btn-success"
          [class.btn-succes]="!formGrupo.invalid"
          [class.btn-danger]="formGrupo.invalid">Registrarse</button>
      </div>
    </form>
    </div>
  </div>
    </div>
  </div>
</div>
