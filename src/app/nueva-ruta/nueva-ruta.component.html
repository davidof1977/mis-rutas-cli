<div class="continer mt-3">
  <div class="d-flex justify-content-center" >
    <div class="col-sm-6">
      <div class="card" style="width: 30rem;">
        <div class="card-body mx-auto" >
          <form [formGroup]="formGrupo" (ngSubmit)="guardar($event)" >
            <div class="form group">
              <label class="form-text form control" for="nombre">Titulo:</label>
              <input type="text" id="titulo" name="titulo"  class="form control" style="width: 100%;" formControlName="titulo">
              <small id="tituloHelp" *ngIf="formGrupo.get('titulo').hasError('required') && formGrupo.touched" class="text-danger">Este campo es obligatorio.</small>
            </div>
            <div class="form group">
              <label class="form-text form control" for="nombre">Descripcion:</label>
              <input type="text" id="desc" name="desc"  class="form control" style="width: 100%;" formControlName="desc">
            </div>
            <div class="form group">
              <label for="file">Selecciona una track en formato GPX</label>
              <input type="file" id="file" class="form control" formControlName="gpx" (change)="handleFileInput($event.target.files)">
              <small id="gpxHelp" *ngIf="formGrupo.get('gpx').hasError('required') && formGrupo.touched" class="text-danger">Este campo es obligatorio.</small>
            </div>
            <div class="d-flex justify-content-center mt-3" >
              <button type="submit"  class="btn btn-success"
              [class.btn-succes]="!formGrupo.invalid"
              [class.btn-danger]="formGrupo.invalid">Guardar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
